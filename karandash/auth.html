<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./lib/css/font.css">
        <link rel="stylesheet" href="./lib/css/normalize.css">
        <link rel="stylesheet" href="./lib/css/pages/index.css">
        <link rel="stylesheet" href="./lib/css/pages/auth.css">
        <link rel="stylesheet" href="./lib/css/media.css">
        <link rel="stylesheet" href="./lib/css/animations.css">
        <link rel="stylesheet" href="./lib/css/scrollbar.css">
        <title>Karandash Start Page</title>
    </head>
    <body>

        <div class="page">  
            
            <div class="page__loading"> <div class="page__loading_circle"> <div class="page__loading_second_circle"></div> </div> </div>
            
            <header class="page__header header">
                <div class="header__topSide">
                    <navbar class="header__topSide__navbar navbar">
                        <a class="navbar__btn" id="logoBtn">
                            <img src="./lib/img/karandash-logo.png" height="30" alt="logo">
                        </a>
                        <a href="./products.html" class="navbar__btn">Products</a>
                        <a href="#" class="navbar__btn">Best Seller</a>
                        <a href="#" class="navbar__btn">Top</a>
                        <a href="#" class="navbar__btn">Bottom</a>
                        <a href="#" class="navbar__btn">Lifestyle</a>
                        <a href="#" class="navbar__btn">About</a>
                        <div class="navbar__userBtns">
                            <button>
                                <img src="./lib/img/svg/search.svg" alt="search">
                            </button>

                            <button id="loginBtn">
                                <img src="./lib/img/svg/profile.svg" alt="profile">
                            </button>

                            <button id="cartBtn">
                                <span class="cart__products_count" id="cartProductsCount">0</span>

                                <img src="./lib/img/svg/cart.svg" alt="cart">
                            </button>
                        </div>
                    </navbar>
                </div>
            </header>

            <main class="page__main main">
                <div class="main__cart cart closed">
                    <div class="cart__title_box">
                        <h2 class="cart__title">Your Cart</h2>

                        <button class="cart_closeBtn" id="cartCloseBtn">
                            <img src="./lib/img/svg/cartCloseBtn.svg" alt="closeBtnImg" width="25">
                        </button>
                    </div>

                    <div class="cart__products">

                        <h1>Cart Is Empty</h1>
                    </div>
                </div>

                <div class="main__cart_effect"></div>

                <button class="main__back_btn">
                    <img src="./lib/img/svg/cartCloseBtn.svg" alt="back_btn_image" width="25">
                </button>

                <div class="main__auth_panel main__register">
                    <h2>Register</h2>

                    <form method="post" action="#">
                        <input type="text" name="username" autocomplete="off" id="registerUsername" placeholder="Enter Your Username">
                        
                        <input type="email" name="email" autocomplete="off" id="registerEmail" placeholder="Enter Your Email">

                        <input type="email" name="confirmEmail" autocomplete="off" id="registerConfirmEmail" placeholder="Confirm Your Email">

                        <input type="password" name="password" autocomplete="off" id="registerPassword" placeholder="Enter Your Password">

                        <input type="password" name="confirmPassword" autocomplete="off" id="registerConfirmPassword" placeholder="Confirm Your Password">
                    
                        <button id="registerBtn" type="submit">Register</button>
                    </form>

                    <h4>Have already an account? <span>Login here</span> </h4>
                </div>

                <div class="main__auth_panel main__login">
                    <h2>Login</h2>

                    <form method="post" action="#">
                        <input type="text" name="username" autocomplete="off" id="loginUsername" placeholder="Enter Your Username">

                        <input type="email" name="email" autocomplete="off" id="loginEmail" placeholder="Enter Your Email">

                        <input type="email" name="confirmEmail" autocomplete="off" id="loginConfirmEmail" placeholder="Confirm Your Email">

                        <input type="password" name="password" autocomplete="off" id="loginPassword" placeholder="Enter Your Password">

                        <input type="password" name="confirmPassword" autocomplete="off" id="loginConfirmPassword" placeholder="Confirm Your Password">
                    
                        <button id="loginBtn" type="submit">Register</button>
                    </form>

                    <h4>Don't have an account yet? <span>Register here</span> </h4>
                </div>
            </main>

            <footer class="page__footer footer">
                
            </footer>
        </div>

        <script src="./lib/js/pages/auth.js" type="module"></script>
    </body>
</html>
